<html>
<head>
	<title>Logic Boar</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="js/expressions.js"></script>
	<script type="text/javascript" src="js/truthtablewalker.js"></script>
	<script type="text/javascript" src="js/prettyprint.js"></script>
	<script type="text/javascript" src="js/expansionwalker.js"></script>
	<script type="text/javascript" src="js/solver.js"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		$("#input").keyup(function(event)
		{
		    if(event.keyCode == 13)
		        $("#input-button").click();
		});

		$("#input-button").click(function()
		{
			processQuery($("#input").val());
		});
		$()
	});
	</script>
</head>
<body>
	<div id="content">
		<section id="section-input">
			<div class="section-title">Enter your query (<a href="#" >?</a>): </div>
			<div class="input-container">
				<input type="text" name="input" id="input">
				<div id="input-button"></div>
			</div>
		</section>
		<section class="section-result">
		</section>
	</div>
</body>
</html>
